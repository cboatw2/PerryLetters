<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}B.F. Perry Letters{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Perry Letters</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('people') }}">People</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('locations') }}">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('mentioned_people_over_time') }}">Mentioned People Over Time</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
