<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}B.F. Perry Letters{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">B.F. Perry Letters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('worldview_mapping') }}">Worldview Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('lettercount') }}">Letter Count</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('locations') }}">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('people') }}">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('notes') }}" target="_blank">Letter Notes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
