{% extends "base.html" %}

{% block content %}
<h2>Edit Location</h2>
<form method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ location['name'] }}">
  </div>
  <div class="mb-3">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state" name="state" value="{{ location['state'] or '' }}">
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" name="country" value="{{ location['country'] or '' }}">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{{ url_for('locations') }}" class="btn btn-secondary">Back to Locations</a>
{% endblock %}
