{% extends "base.html" %}
{% block content %}
<h1>Mentioned People Over Time</h1>
<canvas id="myChart" width="600" height="300"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ years|tojson }},
            datasets: [{
                label: 'Unique Mentioned People',
                data: {{ counts|tojson }},
                borderColor: 'blue',
                fill: false
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Year' } },
                y: { title: { display: true, text: 'People Mentioned' }, beginAtZero: true }
            }
        }
    });
</script>
<a href="{{ url_for('index') }}">Back to Letters List</a>
{% endblock %}
